name: ⏣ Enterprise System Core

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ⭳ Initialize Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙ Initialize Python 3.11 Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ⛨ Install System Modules
        run: pip install -r requirements.txt

      - name: ☢ Deploy Sing-box Kernel (with cache)
        id: singbox-cache
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/sing-box
          key: singbox-${{ runner.os }}-v1.12.23

      - name: ☢ Install Sing-box (if not cached)
        if: steps.singbox-cache.outputs.cache-hit != 'true'
        run: |
          wget -qO sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.12.23/sing-box-1.12.23-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          sudo cp sing-box-1.12.23-linux-amd64/sing-box /usr/local/bin/
          sudo chmod +x /usr/local/bin/sing-box
          rm -rf sing-box.tar.gz sing-box-1.12.23-linux-amd64

      - name: ✔ Verify Sing-box
        run: sing-box version

      - name: ⚡ Execute SunnyAreral Core
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          SUBSCRIPTION_SOURCES: ${{ secrets.SUBSCRIPTION_SOURCES }}
        run: python main.py

      - name: ⭰ Sync & Deploy Artifacts
        run: |
          git config --global user.name "SunnyAreral Bot"
          git config --global user.email "bot@sunnyareral.com"

          git add index.html sub_all.txt sub_bs.txt sub_chs.txt

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit --amend -m "⏣ System Sync: $(date -u)" || git commit -m "⏣ System Sync: $(date -u)"
          git push --force
